<h1 mat-dialog-title>Site</h1>

<div mat-dialog-content>

  <form [formGroup]="siteForm" fxLayout="column">

    <mat-form-field fxFlex appearance="outline">

      <mat-label>Site Name</mat-label>

      <input matInput
             cdkFocusInitial
             type="text"
             placeholder="Site Name"
             formControlName="name">
      <mat-error
        *ngIf="siteForm.get('name').hasError('required') && siteForm.get('name').touched">
        Name is required.
      </mat-error>

    </mat-form-field>

    <!--customer-->
    <mat-form-field fxFlex appearance="outline">

      <mat-label>Customer</mat-label>

      <mat-select #option
                  placeholder="Select Customer"
                  formControlName="customer"
                  [compareWith]="compare">

        <mat-option *ngFor="let cust of customers" [value]="cust">
          {{cust.name}}
        </mat-option>

      </mat-select>

      <mat-error
        *ngIf="siteForm.get('customer').hasError('required') && siteForm.get('customer').touched">
        Customer is required.
      </mat-error>

    </mat-form-field>


  </form>

</div>

<div mat-dialog-actions>

  <button mat-raised-button
          color="primary"
          [disabled]="!siteForm.valid"
          type="button"
          (click)="submit()">OK
  </button>

  <button mat-raised-button
          type="button"
          mat-dialog-close>Cancel
  </button>

</div>
