<h1 mat-dialog-title>Vendor</h1>

<div mat-dialog-content>

  <form [formGroup]="vendorForm">

    <mat-form-field fxFlex appearance="outline">

      <mat-label>Vendor Name</mat-label>

      <input matInput
             cdkFocusInitial
             type="text"
             placeholder="Vendor Name"
             formControlName="name">
      <mat-error
        *ngIf="vendorForm.get('name').hasError('required') && vendorForm.get('name').touched">
        Name is required.
      </mat-error>

    </mat-form-field>

  </form>

</div>

<div mat-dialog-actions>
  <button mat-raised-button
          color="primary"
          [disabled]="!vendorForm.valid"
          type="button"
          (click)="submit()">OK
  </button>

  <button mat-raised-button
          type="button"
          mat-dialog-close>Cancel
  </button>
</div>
