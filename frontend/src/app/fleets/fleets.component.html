

<div class="app-padding-default">

  <mat-list fxFlex="60" fxFlex.lt-md="100" >

    <h3 mat-subheader>FLEETS</h3>

    <mat-list-item *ngFor="let fleet of fleets; let i = index">
      <h4 mat-line>{{fleet.name}}</h4>
      <p mat-line>{{fleet.creationDate}}</p>
      <button mat-icon-button
              matTooltip="Edit Fleet"
              (click)="editFleet(fleet, i)">
        <mat-icon mat-list-icon>edit</mat-icon>
      </button>

      <button mat-icon-button
              matTooltip="Delete Fleet"
              (click)="deleteFleet(fleet, i)">
        <mat-icon>delete</mat-icon>
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
  <div class="app-padding-default">

    <button mat-raised-button
            matTooltip="Add Fleet"
            (click)="addFleet()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
