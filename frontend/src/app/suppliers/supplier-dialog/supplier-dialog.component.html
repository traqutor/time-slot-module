<h1 mat-dialog-title>Supplier</h1>

<div mat-dialog-content>

  <form [formGroup]="supplierForm" fxLayout="column">

    <mat-form-field fxFlex appearance="outline">

      <mat-label>Supplier Name</mat-label>

      <input matInput
             cdkFocusInitial
             type="text"
             placeholder="Supplier Name"
             formControlName="name">
      <mat-error
        *ngIf="supplierForm.get('name').hasError('required') && supplierForm.get('name').touched">
        Name is required.
      </mat-error>

    </mat-form-field>

  </form>

</div>

<div mat-dialog-actions>

  <button mat-raised-button
          color="primary"
          [disabled]="!supplierForm.valid"
          type="button"
          (click)="submit()">OK
  </button>

  <button mat-raised-button
          type="button"
          mat-dialog-close>Cancel
  </button>

</div>
