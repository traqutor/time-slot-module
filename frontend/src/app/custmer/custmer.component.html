<mat-toolbar color="primary">
</mat-toolbar>

<div class="app-padding-default">
  <mat-list>
    <mat-list-item *ngFor="let customer of customers">
      {{customer.name}}
    </mat-list-item>
  </mat-list>

  <button mat-icon-button
          matTooltip="Add Customer"
          (click)="addCustomer()">
    <mat-icon>add</mat-icon>
  </button>
</div>
