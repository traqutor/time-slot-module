

<div class="app-padding-default">

  <mat-list fxFlex="60" fxFlex.lt-md="100" >

    <h3 mat-subheader>TIME SLOTS</h3>

    <mat-list-item *ngFor="let slot of timeSlots; let i = index">
      <h4 mat-line>{{slot.startTime}} - {{slot.endTime}}</h4>
      <p mat-line>
        <span class="app-label">Created:</span>
        {{slot.createdBy.name}}
        {{slot.createdBy.surname}} |
        {{slot.creationDate | date :
        'dd/MMM/yyyy - HH:mm'}}

        <span class="app-label app-margin-left ">Modified:</span>
        {{slot.modifiedBy.name}}
        {{slot.modifiedBy.surname}} |
        {{slot.modificationDate| date :
        'dd/MMM/yyyy - HH:mm'}}
      </p>
      <button mat-icon-button
              matTooltip="Edit Time Slot"
              (click)="editTimeSlot(slot, i)">
        <mat-icon mat-list-icon>edit</mat-icon>
      </button>

      <button mat-icon-button
              matTooltip="Delete Time Slot"
              (click)="deleteTimseSlot(slot, i)">
        <mat-icon>delete</mat-icon>
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
  <div class="app-padding-default">

    <button mat-raised-button
            matTooltip="Add Time Slot"
            (click)="addTimeSlot()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
