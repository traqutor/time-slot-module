
<div class="app-container">
  <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">

    <mat-card class="mat-elevation-z4 app-padding-default">

      <img src="./assets/genius_timeslot_logo_large.png" class="logo-large">

      <mat-card-header>
        <mat-card-title>Enter new password for account:</mat-card-title>
        <mat-card-title>{{passwordRecoveryEmail}}</mat-card-title>
      </mat-card-header>

      <form [formGroup]="recoveryForm" fxLayout="column">

        <mat-form-field fxFlex>
          <input matInput
                 placeholder="Password"
                 type="password"
                 formControlName="password">
          <mat-error *ngIf="password.invalid">
            {{getPasswordErrorMessage()}}
          </mat-error>
        </mat-form-field>

        <mat-form-field fxFlex>
          <input matInput
                 placeholder="Confirm Password"
                 type="password"
                 formControlName="confirmPassword">
          <mat-error *ngIf="confirmPassword.invalid">
            {{getConfirmPasswordErrorMessage()}}
          </mat-error>
        </mat-form-field>

        <mat-error *ngIf="isError">
          {{errorMessage}}
        </mat-error>

      </form>


      <button
        mat-raised-button
        color="primary"
        (click)="onPasswordChange()"
        [disabled]="!recoveryForm.valid">Set Password
      </button>

    </mat-card>
  </div>
</div>
