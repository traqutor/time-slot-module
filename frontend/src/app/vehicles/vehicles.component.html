<div class="app-padding-default">

  <mat-list fxFlex="60" fxFlex.lt-md="100">

    <h3 mat-subheader>VEHICLES</h3>

    <mat-list-item *ngFor="let vehicle of vehicles; let i = index">
      <h4 mat-line>{{vehicle.rego}}</h4>
      <p mat-line>
        <span class="app-label">Created:</span>
        {{vehicle.createdBy.name}}
        {{vehicle.createdBy.surname}} |
        {{vehicle.creationDate | date :
        'dd/MMM/yyyy - HH:mm'}}

        <span class="app-label app-margin-left ">Modified:</span>
        {{vehicle.modifiedBy.name}}
        {{vehicle.modifiedBy.surname}} |
        {{vehicle.modificationDate| date :
        'dd/MMM/yyyy - HH:mm'}}
      </p>
      <button mat-icon-button
              matTooltip="Edit Vehicle"
              (click)="editVehicle(vehicle, i)">
        <mat-icon mat-list-icon>edit</mat-icon>
      </button>

      <button mat-icon-button
              matTooltip="Delete Vehicle"
              (click)="deleteVehicle(vehicle, i)">
        <mat-icon>delete</mat-icon>
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

  <div class="app-padding-default">

    <button mat-raised-button
            matTooltip="Add Vehicle"
            (click)="addVehicle()">
      <mat-icon>add</mat-icon>
    </button>

  </div>
</div>
